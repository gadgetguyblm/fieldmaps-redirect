<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in ArcGIS Field Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      color: #2b2b2b;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .store-links img {
      height: 50px;
      margin: 10px;
    }
    #post-install {
      color: #b00;
      margin-bottom: 20px;
    }
    #install-button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    #install-button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <!-- Organization Logo -->
  <img src="https://www.esri.com/content/dam/esrisites/en-us/common/logos/esri-logo-black.png" 
       alt="Organization Logo" class="logo">

  <h2>Opening ArcGIS Field Maps…</h2>
  <p>If the app does not open automatically, please install Field Maps below.</p>

  <!-- Post-install instruction -->
  <p id="post-install" style="display:none;">
    Field Maps is not installed. After installing, please scan this QR code again to download the map.
  </p>

  <!-- Install button -->
  <button id="install-button" style="display:none;">Install Field Maps</button>

  <!-- Manual fallback for desktop -->
  <div id="manual-links" style="display:none;">
    <p><strong>Download Field Maps:</strong></p>
    <div class="store-links">
      <a href="https://apps.apple.com/app/esri-field-maps/id1515671684" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.esri.fieldmaps" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
      </a>
    </div>
  </div>

  <script>
    function redirect() {
      // Attempt to auto-download MMPK if Field Maps is installed
      window.location = "https://fieldmaps.arcgis.app/?referenceContext=open&itemID=bbcf61c2f8e746fcbf0bfd8b09f99d6c&anonymousAccess=true";

      // Detect if Field Maps is not installed
      setTimeout(function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
          // Android fallback → show install message + button
          document.getElementById("post-install").style.display = "block";
          var btn = document.getElementById("install-button");
          btn.style.display = "inline-block";
          btn.onclick = function() {
            window.location = "https://play.google.com/store/apps/details?id=com.esri.fieldmaps";
          };
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // iOS fallback → show install message + button
          document.getElementById("post-install").style.display = "block";
          var btn = document.getElementById("install-button");
          btn.style.display = "inline-block";
          btn.onclick = function() {
            window.location = "https://apps.apple.com/app/esri-field-maps/id1515671684";
          };
        } else {
          // Desktop / unknown device → show manual download links
          document.getElementById("manual-links").style.display = "block";
        }
      }, 2000);
    }

    // Run redirect on page load
    window.onload = redirect;
  </script>

</body>
</html>
