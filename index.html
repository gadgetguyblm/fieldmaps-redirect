<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in ArcGIS Field Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      color: #2b2b2b;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .store-links img {
      height: 50px;
      margin: 10px;
    }
    #instruction {
      color: #b00;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #install-button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #install-button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <!-- Organization Logo -->
  <img src="https://www.esri.com/content/dam/esrisites/en-us/common/logos/esri-logo-black.png" 
       alt="Organization Logo" class="logo">

  <h2>Open ArcGIS Field Maps</h2>

  <!-- Instruction always visible -->
  <p id="instruction">
    If Field Maps is not installed, tap the button below to install it.<br>
    After installing, please scan the QR code again to download the map.
  </p>

  <!-- Install button (mobile only) -->
  <button id="install-button" style="display:none;">Install Field Maps</button>

  <!-- Manual fallback for desktop -->
  <div id="manual-links" style="display:none;">
