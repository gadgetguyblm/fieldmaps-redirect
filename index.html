<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in ArcGIS Field Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      color: #2b2b2b;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .store-links img {
      height: 50px;
      margin: 10px;
    }
    #post-install {
      display: none;
      margin-top: 20px;
      color: #b00;
    }
  </style>
  <script type="text/javascript">
    function redirect() {
      // Attempt to open Field Maps and download MMPK
      window.location = "https://fieldmaps.arcgis.app/?referenceContext=open&itemID=bbcf61c2f8e746fcbf0bfd8b09f99d6c&anonymousAccess=true";

      // After 2 seconds, check if user does not have Field Maps
      setTimeout(function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
          // Android fallback → Google Play
          window.location = "https://play.google.com/store/apps/details?id=com.esri.fieldmaps";
          document.getElementById("post-install").style.display = "block";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // iOS fallback → App Store
          window.location = "https://apps.apple.com/app/esri-field-maps/id1515671684";
          document.getElementById("post-install").style.display = "block";
        } else {
          // Desktop or unknown device → Show manual links
          document.getElementById("manual-links").style.display = "block";
        }
